<div class="modal-container">
    <div >
      <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()" class="mt-5 modal-content" >
        <div class="container">
          <div class="row justify-content-center">
            
            <div class="col-md-12 col-lg-12">
              <div class="card p-4 shadow">
                <div class="text-center mb-4">

                  <button 
                    type="button" 
                    class="btn-close position-absolute top-0 end-0 m-2 border-0 bg-transparent fw-bold text-dark" 
                    aria-label="Close" 
                    (click)="closeForm()">
                  </button>
                  <h4 class="text-warning">OTP Verification</h4>
                  <p class="text-muted">Check your text messages for the OTP</p>
                </div>
                
                <!-- OTP Input Field -->
                <div class="form-group mb-4">
                  <input
                    id="verification_otp"
                    formControlName="verification_otp"
                    placeholder="Enter Verification OTP"
                    type="text"
                    class="form-control form-control-lg text-center"
                  />
                  <div
                    *ngIf="verifyForm.get('verification_otp')?.touched && verifyForm.get('verification_otp')?.invalid"
                    class="text-danger mt-2"
                  >
                    <div *ngIf="verifyForm.get('verification_otp')?.hasError('required')">
                      OTP is required.
                    </div>
                    <div *ngIf="verifyForm.get('verification_otp')?.hasError('pattern')">
                      OTP must be exactly 4 digits.
                    </div>
                  </div>
                </div>
  
                <!-- Submit Button -->
                <div class="text-center mb-3">
                  <button type="submit" class="btn btn-warning btn-lg w-100">
                    Continue
                  </button>
                </div>
  
                <!-- Resend OTP Button -->
                <div class="text-center">
                  <button 
                    type="button" 
                    class="btn btn-link text-muted" 
                    (click)="resendOtp()" 
                    [disabled]="isDisabled">
                    Resend OTP <span *ngIf="isDisabled">({{ countdown }}s)</span>
                  </button>
                </div>
  
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
